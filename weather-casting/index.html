<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>  <!-- Add Tailwind if not using a compiled version -->
  <link href="./output.css" rel="stylesheet">
</head>
<body class="grid bg-gray-100">
  
  <!-- Navbar -->
  <div class="bg-blue-500 mb-8">
    <ul class="flex justify-end py-4 text-white font-semibold">
      <li class="px-3 cursor-pointer hover:text-gray-200">Home</li>
      <li class="px-3 cursor-pointer hover:text-gray-200">About</li>
      <li class="px-3 cursor-pointer">
        <button id="darkModeToggle" class="bg-gray-700 text-white px-3 py-1 rounded-md hover:bg-gray-600">
          Dark Mode
        </button>
      </li>
    </ul>
  </div>

  <!-- Input & Search -->
  <div class="grid justify-center">
    <input class="w-[250px] border-2 border-gray-400 rounded-md p-2 outline-none focus:border-blue-500" 
           type="text" id="input" placeholder="Enter city...">
  
    <div class="mt-5 flex justify-center">
      <button class="bg-blue-400 w-[120px] py-2 rounded-2xl border-black border-2 font-bold cursor-pointer 
                     hover:bg-blue-500" id="search">
        Search
      </button>
    </div>
  
    <!-- Results Box -->
    <div class="here bg-white border-2 border-black w-[250px] mt-10 min-h-[100px] mb-10 rounded-2xl p-4 text-center">
      <!-- Weather Data Will Appear Here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
