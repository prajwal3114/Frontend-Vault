<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Quote Generator</title>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 min-h-screen grid items-center justify-center">

  
  <!-- Title -->
  <div class="bg-white px-8 py-4 rounded-2xl text-3xl text-center font-semibold mb-8 shadow-md">
    Random Quote Generator
  </div>
  
  <!-- Quote Box -->
  <div class="bg-white rounded-2xl p-6 shadow-lg">
    <p id="texthere" class="min-h-[200px] min-w-[500px] text-xl text-center flex items-center justify-center" id="quote">
      <!-- Quote goes here -->
    </p>

    <!-- Buttons -->
    <div class="mt-8 flex justify-center gap-6">
      <button id="copy" class="bg-blue-400 px-6 py-2 rounded-2xl text-white hover:bg-blue-600 transition" >Copy</button>
      <button id="quote" class="bg-blue-400 px-6 py-2 rounded-2xl text-white hover:bg-blue-600 transition" >Get Quote</button>
      <button id="tweet" class="bg-blue-400 px-6 py-2 rounded-2xl text-white hover:bg-blue-600 transition" >Tweet</button>
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
