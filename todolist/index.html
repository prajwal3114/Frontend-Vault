<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex flex-col items-center justify-center min-h-screen">

    
    <div class="bg-purple-400 text-white font-bold text-lg py-4 px-6 w-1/3 text-center rounded-md shadow-lg">
        Website To-Do List
    </div>

    <!-- Input Field -->
    <div class="mt-6 w-1/3">
        <input type="text" id="input" placeholder="Enter a task..."
            class="w-full px-4 py-3 text-black bg-white border-2 border-purple-400 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
    </div>

    <!-- Task List Container -->
    <div class="mt-6 bg-white w-1/3 min-h-[250px] max-h-[400px] overflow-y-auto p-4 rounded-md shadow-md border border-purple-300">
        <ul id="here" class="text-left font-medium text-black list-none space-y-2"></ul>
    </div>

    <!-- Add Task Button -->
    <button id="addTask"
        class="mt-6 px-6 py-3 bg-purple-400 text-black rounded-3xl border-4 border-purple-400 hover:bg-white hover:text-purple-400 transition">
        + New Task
    </button>

    <script src="script.js"></script>
</body>
</html>
