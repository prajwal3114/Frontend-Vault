<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script>
    function toggleDark() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition duration-500">

  <!-- Dark mode toggle -->
  <button onclick="toggleDark()" 
    class="absolute top-6 right-6 p-2 rounded-full bg-gray-300 dark:bg-gray-700 hover:scale-110 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-white" fill="none"
      viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 3v1m0 16v1m8.66-11h-1M4.34 11h-1m13.12 6.36l-.7.7M6.58 6.58l-.7-.7m12.02 0l-.7.7M6.58 17.42l-.7.7M12 5a7 7 0 100 14 7 7 0 000-14z" />
    </svg>
  </button>

  <!-- Container -->
  <div class="min-h-screen flex flex-col justify-center items-center px-4">
    <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 shadow-2xl rounded-3xl transition duration-500 hover:shadow-lg">
      <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600 dark:text-indigo-400">GitHub ID Finder</h1>

      <input
        type="text"
        id="input"
        placeholder="Enter GitHub Username"
        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl mb-6 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      />

      <button 
        id="button"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-semibold transition duration-300"
      >
        Search
      </button>

      <!-- Result card -->
      <div class="mt-8 p-6 bg-gray-100 dark:bg-gray-700 rounded-xl shadow-md">
        <div class="flex items-center space-x-4 mb-4">
          <img src="https://avatars.githubusercontent.com/u/583231?v=4" class="w-16 h-16 rounded-full border-2 border-indigo-500" />
          <div>
            <h2 class="text-xl font-bold" id="name">The Octocat</h2>
            <p class="text-sm text-gray-600 dark:text-gray-300" id="username">@octocat</p>
          </div>
        </div>
        <p id="iddata">ID: 583231</p>
        <p id="followers">Followers: 8000+</p>
        <a id="linkhere" href="https://github.com/octocat" target="_blank" 
           class="mt-3 inline-block text-indigo-600 dark:text-indigo-300 hover:underline">View Profile â†’</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
